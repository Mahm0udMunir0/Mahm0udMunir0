name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # تشغيل يوميًا في منتصف الليل
  workflow_dispatch: # إمكانية التشغيل اليدوي

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Mahm0udMunir0
          outputs: dist/snake.svg

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # استخدام الـ Token من Secrets
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/snake.svg
          git commit -m "Updated snake animation" || exit 0
          git push https://Mahm0udMunir0:${{ secrets.GH_TOKEN }}@github.com/Mahm0udMunir0/Mahm0udMunir0.git HEAD:main
